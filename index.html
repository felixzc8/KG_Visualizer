<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Upload Files</h2>
            <div class="file-upload">
                <label for="entities-file" class="btn">Entities</label>
                <input type="file" id="entities-file" accept=".json,.csv">
                <span class="file-name" id="entities-file-name">No file chosen</span>
            </div>
            <div class="file-upload">
                <label for="relationships-file" class="btn">Relationships</label>
                <input type="file" id="relationships-file" accept=".json,.csv">
                <span class="file-name" id="relationships-file-name">No file chosen</span>
            </div>
            <button id="generate-button" class="btn">Generate Graph</button>
            <hr>
            <button id="toggle-mode" class="btn">Toggle Dark/Light Mode</button>
        </div>
        <div class="graph-area">
            <h1>Knowledge Graph Visualizer</h1>
            <svg id="graph-svg"></svg>
            <div id="details" class="details-popup"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Set mode from localStorage on load
        (function() {
            const mode = localStorage.getItem('colorMode');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        })();
    
        document.getElementById('toggle-mode').onclick = function() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('colorMode', isDark ? 'dark' : 'light');
        };
    </script>
</body>
</html>
